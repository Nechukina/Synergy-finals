<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Нормализуем стили-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- подкючили CSS-->
    <link rel="stylesheet" href="../css/gallery.css">
    <!-- подключили фавикон -->
    <link rel="shortcut icon" type="image-x.icon" href="../img/favicon/favicon.ico">
    <!-- подключили шрифты -->
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/bc8d5e1e4a.js" crossorigin="anonymous"></script> 
    <title>Третий сайт - галерея</title>

</head>
<body>
    <section id="gallery">
        <div class="container">
            <h2>Демонстрация фотогалереи:</h2>
            <div class="gall">
                <div class="photos">
                    <!--Так как в задании к работе нужна только страница с демонстрацией фотогалереи, я поменяла картинки, чтобы была именно галерея с фотографиями)))
                    вставить ссылки на написанные сайты у меня не вышло,увы. получалось, что отрывалась одна и та же страничка всегда, хотя картинка в галерее менялась.-->
                    <img src="../img/pictures/gal1.jpg"  alt="pic1" class="im">
                    <img src="../img/pictures/gal2.jpg"  alt="pic2" class="im">
                    <img src="../img/pictures/gal3.jpg"  alt="pic3" class="im">
                    <img src="../img/pictures/gal4.jpg"  alt="pic4" class="im">
                    <img src="../img/pictures/gal5.jpg"  alt="pic5" class="im">
                </div>
                <div class="dots"></div>
                <div class="buttons">
                    <button class="prev"><i class='fas fa-arrow-alt-circle-left'></i></button>
                    <button class="next"><i class='fas fa-arrow-alt-circle-right'></i></button>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/gallery.js"></script>
</body>
</html>
